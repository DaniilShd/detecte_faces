{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}

<main class="container" style="width:350px; padding-top: 100px;">
  <form method="post" action="/login">
    <h1 class="h4 mb-3 fw-normal" style="margin-bottom: 20px">Пожалуйста авторизуйтесь</h1>
    {% if info %}
    <br>
    <p for="test" class="text-danger">{{ info }}</p>
    <br>
    {% endif %}
    <div class="form-floating">
      <input type="text" class="form-control" id="login" name="username">
    </div>

    <div class="form-floating" style="margin-top: 30px; margin-bottom: 40px">
      <input type="password" class="form-control" id="password" name="password">
    </div>


    <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
  </form>
</main>


{% endblock %}
